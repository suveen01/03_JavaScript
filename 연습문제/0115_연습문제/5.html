<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>5번 문제</title>
  <link rel="stylesheet" href="5.css">
</head>
<body>
  <main>

    <section class="container">
      <div id="display"></div>  <!-- keypad에서 눌린 번호가 화면에 보이도록함 -->

      <div id="keypad">      <!-- 버튼 -->
        <div class="key">1</div>
        <div class="key">2</div>
        <div class="key">3</div>
        <div class="key">4</div>
        <div class="key">5</div>
        <div class="key">6</div>
        <div class="key">7</div>
        <div class="key">8</div>
        <div class="key">9</div>
        <div class="key">#</div>
        <div class="key">0</div>
        <div class="key">*</div>
      </div>

      <div class="btn-container">
        <button id="add">추가</button>
        <button id="reset">초기화</button>
      </div>
    </section>

    <section class="number-container">
      <h4>전화 번호 목록</h4>
      <div id="number-list"></div>
    </section>


  </main>
  



  <script src="5.js"></script>
</body>
</html>
